  <body ng-app="interloop">
    <ion-nav-view></ion-nav-view>
    
    <!-- option buttons -->
    <div ng-controller="floatingButtonCtrl" ng-if="$state.current.data && $state.current.data.showOptionButton" ng-hide="$root.hideFloatingButton">
      <ion-floating-menu menu-icon="wb-plus" menu-color="#199ED9" menu-open-color="#1196D1" menu-open-icon="wb-close">
          <ion-floating-item icon="icon icon-ui-users" icon-color="#199ED9" text="Contact" click="newContactOptions()"></ion-floating-item>
          <ion-floating-item icon="icon icon-calendar-calendar-confirm" icon-color="#199ED9" text="Activity" click="newTaskModal()"></ion-floating-item>
          <ion-floating-item icon="icon icon-building-office-building-block" icon-color="#199ED9" text="Company" click="newCompanyModal()"></ion-floating-item>
          <ion-floating-item icon="icon icon-gaming-game-strategy" icon-color="#199ED9" text="Opportunity" click="newOpportunityModal()"></ion-floating-item>
      </ion-floating-menu>
    </div>
