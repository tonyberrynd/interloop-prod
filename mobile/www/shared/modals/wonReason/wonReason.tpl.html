      <!-- header -->
      <div class="modal-header text-center">
        <button type="button" class="close" ng-click="$dismiss()">
        <icon class="wb-close-mini"></icon>
        </button>
        <h4 class="modal-title" id="myModalLabel">Won Reason</h4>
      </div>
      <!-- body -->
      <div class="modal-body">
        
          <form name="createNoteForm" class="form-horizontal">
              
            <div class="form-group">
              <div class="col-sm-12">

               <ol class="nya-bs-select w-padding" style="width:100%" ng-model="data.wonReason" data-size="10">
              <li nya-bs-option="reason in data.reasons | orderBy: 'value'">
                <a>
                    <span class="name">
                        <span ng-bind="reason.value"></span>
                    </span>
                </a>
              </li>
            </ol>

              </div>
            </div>


            <div class="form-group">
              <div class="col-sm-12">
              <textarea name="" id="" cols="30" rows="10" class="form-control" placeholder="More Details..." ng-model="data.wonDetails"></textarea>
              </div>
            </div>




          </form> 

      </div>
      <!-- footer -->
      <div class="modal-footer">
        <button id="cancelUpload" type="button" class="btn btn-default btn-outline" ng-click="cancel()">Cancel</button>
        <button id="upload" type="button" class="btn btn-primary"  ng-disabled="!data.wonReason" ng-click="save()">Save</button>
      </div>
