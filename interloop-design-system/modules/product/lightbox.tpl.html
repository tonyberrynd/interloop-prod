<h3>Lightbox</h3>
<p>Lightbox allows users to views files and images inline within the application. For larger files - users should download or open in a new tab/ browser window</p>
<br>


<h5>Select A Thumbnail to see the lightbox in action</h5>

<ul class="list-unstyled list-inline">
  <li ng-repeat="image in images">
    <a href ng-click="openLightboxModal($index)">
      <img ng-src="{{image.thumbUrl}}" class="img-thumbnail">
    </a>
  </li>
</ul>
