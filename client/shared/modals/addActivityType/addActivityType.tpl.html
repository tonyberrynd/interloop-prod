  <div class="modal-header header-dark">
            <h3 class="modal-title" id="modal-title">New Forecast Category</h3>
            <p>Add a new forecast category</p>
            
            <!-- close button -->
            <button type="button" class="close" ng-click="$dismiss()">
                <icon class="wb-close-mini"></icon>
            </button>

        </div>
        <div class="modal-body w-padding" id="modal-body">


            <form name="newActivityType" novalidate>

              <div class="form-group">
                <div class="row">
                <div class="col-xs-3">
                  <label for="title">icon</label>
                    <ol id="multipleSelection" class="form-control nya-bs-select col-xs-3" ng-model="data.icon">
                        <li class="nya-bs-option" data-value="a">
                          <a>Alpha</a>
                        </li>
                        <li class="nya-bs-option" data-value="b">
                          <a>Bravo</a>
                        </li>
                        <li class="nya-bs-option" data-value="c">
                          <a>Charlie</a>
                        </li>
                      </ol>
                  </div>
                  <div class="col-xs-9">
                    <label for="title">Name</label>
                    <input type="text" class="form-control" id="title" ng-model="data.activityType.label" required>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="comment">Description <span class="text-muted">(Optional)</span></label>
                <textarea class="form-control" rows="3" id="comment" ng-model="data.activityType.description"></textarea>
              </div>

            </form>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="newActivityType.$invalid">Create</button>
        </div>
