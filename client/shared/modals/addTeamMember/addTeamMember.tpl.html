  <div class="modal-header header-dark">
            <h3 class="modal-title" id="modal-title">Add Team Members</h3>
            <p>Select users to add to {{data.thisTeam.name}}</p>
            
            <!-- close button -->
            <button type="button" class="close" ng-click="$dismiss()">
                <icon class="wb-close-mini"></icon>
            </button>

        </div>
        <div class="modal-body w-padding" id="modal-body">

              <div class="form-group">
            
                <label for="comment">Select Members to Add</label>
                   <ui-select ng-model="data.selectedPeople" multiple theme="bootstrap" class="form-control" title="Choose a person">
                    <!-- match -->

                    <ui-select-match placeholder="Select person...">
                        {{$item.fullName}}
                    </ui-select-match>
                    <!-- choices -->
                    <ui-select-choices repeat="item in data.people | filter: $select.search">
                      <div ng-bind-html="item.fullName | highlight: $select.search"></div>
                      <small ng-bind-html="item.email | highlight: $select.search"></small>
                    </ui-select-choices>

                    <ui-select-no-choice>
                     No Results Found
                    </ui-select-no-choice>

                  </ui-select>
              </div>


            </form>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="!data.selectedPeople.length">Add Members</button>
        </div>
