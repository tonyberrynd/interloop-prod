  <div class="modal-header header-dark">
            <h3 class="modal-title" id="modal-title">New Contact</h3>
            
            <!-- close button -->
            <button type="button" class="close" ng-click="$dismiss()">
                <icon class="wb-close-mini"></icon>
            </button>

        </div>
        <div class="modal-body w-padding" id="modal-body">

                  <form name="newRecordForm" novalidate autocomplete="off">
                         <span ng-include="'shared/templates/entity-new.tpl.html'"></span>
                  </form>

          </div>

        <div class="modal-footer">
            <button class="btn btn-default btn-link" ng-click="$dismiss()">Cancel</button>
            <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="newRecordForm.$invalid">Save</button>
        </div>
