  <div class="modal-header header-dark">
            <h4 class="modal-title" id="modal-title">New Forecast Category</h4>
            <p>Add a new forecast category</p>
            
            <!-- close button -->
            <button type="button" class="close" ng-click="$dismiss()">
                <icon class="wb-close-mini"></icon>
            </button>

        </div>
        <div class="modal-body w-padding" id="modal-body">


            <form name="newTeam" novalidate>

              <div class="form-group">
                <label for="title">Category Name</label>
                  <input type="text" class="form-control" id="title" ng-model="data.category.label" required>
              </div>
              <div class="form-group">
                <label for="comment">Description <span class="text-muted">(Optional)</span></label>
                <textarea class="form-control" rows="3" id="comment" ng-model="data.category.description"></textarea>
              </div>

            </form>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="newTeam.$invalid">Create</button>
        </div>
