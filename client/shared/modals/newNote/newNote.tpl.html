  <div class="modal-header header-dark">
            <h3 class="modal-title" id="modal-title">New Note</h3>
            
            <!-- close button -->
            <button type="button" class="close" ng-click="$dismiss()">
                <icon class="wb-close-mini"></icon>
            </button>

        </div>
        <div class="modal-body w-padding" id="modal-body">
                        
                    <div class="row">
                        <div class="col-xs-9">
                            <form name="newNoteForm" novalidate>

                                <div class="row">
                                        <div class="col-xs-12">
                                           <div class="form-group">
                                            <label for="title">Title</label>
                                            <input type="text" class="form-control" ng-model="data.thisRecord.title" autofocus>
                                            </div>
                                        </div>
                                        <div class="col-xs-12">
                                           <div class="form-group">
                                            <label for="title">Description</label>
                                            <div contenteditable="" class="form-control" ng-model="data.thisRecord.body"  style="min-height:120px; height:auto;"
                                            strip-br="true" placeholder="Leave a note..."
                                            ></div>
                                            </div>
                                        </div>
                                  </div>
                            </form>
                        </div>
                        <div class="col-xs-3">
                         <span ng-include="'shared/templates/owners-related.tpl.html'"></span>
                        </div>
                    </div>

        </div>
        <div class="modal-footer">
            <button class="btn btn-subtle" ng-click="$dismiss()">Cancel</button>
            <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="newNoteForm.$invalid" ladda="data.processing" data-style="slide-up">Create Note</button>
        </div>
