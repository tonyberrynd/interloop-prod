  <div class="modal-header header-dark">
            <h3 class="modal-title" id="modal-title">New Product</h3>
            <p>Add a new product type</p>
            
            <!-- close button -->
            <button type="button" class="close" ng-click="$dismiss()">
                <icon class="wb-close-mini"></icon>
            </button>

        </div>
        <div class="modal-body w-padding" id="modal-body">


            <form name="newProductForm" novalidate>

                <div class="form-group">
                  <label for="productName">Name <span class="required text-danger">*</span></label>
                     <input type="text" class="form-control" id="productName" placeholder="" ng-model="data.product.name">
                </div>
                
                <div class="form-group">
                  <label for="comment">Description <span class="text-muted">(Optional)</span></label>
                  <textarea class="form-control" rows="3" id="comment" ng-model="data.product.description"></textarea>
                </div>

            </form>

        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()" ng-disabled="newProductForm.$invalid">Create</button>
        </div>
