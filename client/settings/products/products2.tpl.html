<div class="loop-loader loop-loader-xs loop-loader-light centered" ng-class="{'hidden': data.activated}" style="z-index:999">Loading...</div>



		<div class="settings-container" ng-if="data.activated">

				<!-- import your data -->
				<div class="settings-section">
					<div class="settings-header">
					<h4>Manage Products</h4>
					<p>Products can be added to opportunities to allow teams to segment what type of solution is being sold</p>
					<button class="btn btn-primary pull-right" ng-click="addProduct()"><icon class="wb-plus"></icon> New Product</button>
					</div>


					<div class="panel panel-default">
						<div class="panel-body">
							
									
									  <table class="table table-condensed settings-table">
									    <thead>
									      <tr>
									        <th>Name</th>
									        <th>Description</th>
						                    <th></th>
									      </tr>
									    </thead>
									    <tbody>
									      <tr ng-repeat="product in data.products | filter: data.search | orderBy: data.sortBy.value" >
									        <td class="plain">
									        	<h5 ng-bind="product.name"> </h5>	
									        </td>
									        <td class="plain">
									        	<span ng-bind="product.description">--</span>  	
									        </td>
									        <td class="text-right plain">
											    <div class="btn-group" uib-dropdown is-open="status.isopen" ng-if="!user.deactivated">
											      <button id="single-button" type="button" class="btn btn-default btn-outline" uib-dropdown-toggle ng-disabled="disabled">
											        Actions <span class="wb-chevron-down-mini"></span>
											      </button>
											      <ul class="dropdown-menu dropdown-menu-right" uib-dropdown-menu role="menu" aria-labelledby="single-button">
											        <li role="menuitem"><a href ng-click="editProduct()">Edit Product</a></li>
											        <li class="divider"></li>
											        <li role="menuitem">
											        	<a href ng-click="deleteProduct" >
											        		<span class="text-danger">Delete Product</span>
											        	</a>
											       </li>
											      </ul>
											    </div>


									        </td>
									      </tr>
									      
									    </tbody>
									  </table>



						</div>
					</div>

				</div>
		</div>
