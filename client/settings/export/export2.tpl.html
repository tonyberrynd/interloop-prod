<div class="loop-loader loop-loader-xs loop-loader-light centered" ng-class="{'hidden': data.activated}" style="z-index:999">Loading...</div>



		<div class="settings-container" ng-if="data.activated">

				<!-- import your data -->
				<div class="settings-section">
					<div class="settings-header">
					<h4>Export Your Data</h4>
					<p>Export all data for a specific entity</p>
					</div>



					<div class="row">
						<div class="col-xs-3 text-center">
							<div class="panel panel-default export-card">
								<div class="panel-body">
									<img src="../assets/img/icons/dark/currency-dollar.svg" alt="Opportunities">
									<h5>Export Opportunities</h5>
									<br>
									<button class="btn btn-primary" ng-click="exportData('Opportunity')">
										Export Data
									</button>
								</div>
							</div>
						</div>
						<div class="col-xs-3 text-center">
							<div class="panel panel-default export-card">
								<div class="panel-body">
									<img src="../assets/img/icons/dark/user-group.svg" alt="Contacts">
									<h5>Export Contacts</h5>
									<br>
									<button class="btn btn-primary"  ng-click="exportData('Contact')">
										Export Data
									</button>
								</div>
							</div>
						</div>
						<div class="col-xs-3 text-center">
							<div class="panel panel-default export-card">
								<div class="panel-body">
									<img src="../assets/img/icons/dark/company.svg" alt="Company">
									<h5>Export Companies</h5>
									<br>
									<button class="btn btn-primary"  ng-click="exportData('Company')">
										Export Data
									</button>
								</div>
							</div>
						</div>
						<div class="col-xs-3 text-center">
							<div class="panel panel-default export-card">
								<div class="panel-body">
									<img src="../assets/img/icons/dark/inbox-check.svg" alt="Tasks">
									<h5>Export Tasks</h5>
									<br>
									<button class="btn btn-primary"  ng-click="exportData('Activity')">
										Export Data
									</button>
								</div>
							</div>
						</div>

					</div>
					
				</div>

				<!-- //previous imports -->
				<div class="settings-section">
					<div class="settings-header">
					<h4>Previous Exports</h4>
					<p>View Historical Data Exports</p>
					</div>
					<div class="panel panel-default">
						<div class="panel-body">


							<table class="table table-condensed">
							    <thead>
							      <tr>
							      	<th>Exported By</th>
							        <th>Date</th>
							        <th>Entity</th>
							        <th>Records</th>
							        <th>Status</th>
							      </tr>
							    </thead>
							    <tbody>
							      <tr ng-repeat="import in data.imports">
							      	<td>
							      		<h5>
							      			<span ng-bind="import.createdBy.firstName"></span> <span ng-bind="import.createdBy.lastName"></span>
							      		</h5>
							      		<p>
							      			<span ng-bind="import.createdBy.email"></span>
							      		</p>
							      	</td>
							      	<td>
							      		<span ng-bind="import.createdOn | formatDate"></span>
							      	</td>
							      	<td>
							      		<span ng-bind="import.entity || '--'"></span>
							      	</td>
							      	<td>
							      		<span ng-bind="import.records || '--'"></span>
							      	</td>
							      	<td>
							      		<span ng-bind="import.status || '--'"></span>
							      	</td>
							      </tr>
							      
							    </tbody>
							  </table>
	

						</div>
					</div>
				</div>


		</div>
