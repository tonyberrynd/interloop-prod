
            <div class="sidepanel company-details">
                <div class="sidepanel-header">
                    <a class="btn btn-link btn-left" href ng-click="$root.sidePanelOpen = !$root.sidePanelOpen">
                        <img src="../assets/img/icons/states/close.svg" alt="Close">
                    </a>
                    <!-- <span class="text-left">Opportunity</span> -->
                    <a class="btn btn-link edit-button" ui-sref="opportunity-edit">
                        <icon class="fa fa-pencil"></icon> Edit
                    </a>
                    <button class="btn btn-primary btn-action">
                        <icon class="fa fa-bolt"></icon> Action
                    </button>
                    <button class="btn btn-link btn-right">
                        <icon class="fa fa-link"></icon>
                    </button>
                </div>
                <div class="sidepanel-cover">
                   <div class="avatar avatar-48 square royal">
                        <span ng-bind="data.thisRecord.name | limitTo:1"></span>
                    </div>
                    <div class="name-wrapper">
                        <h4>
                            <span ng-bind="data.thisRecord.name || '--'"></span>
                        </h4>
                        <p>
                            <span ng-bind="data.thisRecord.domain || 'No Domain'"></span>
                        </p>
                    </div>
                    <div class="detail-wrapper">
                        <span class="company-description">
                        No Description
                        </span>
                    </div>
                  
                </div>
                <div class="sidepanel-tabs">
                    <div class="tabs-wrapper">
                        <ul class="nav nav-tabs nav-justified">
                          <li ng-class="{ 'active': data.currentTab == 2 }"><a href ng-click="data.currentTab = 2">Details</a></li>
                          <li ng-class="{ 'active': data.currentTab == 3 }"><a href ng-click="data.currentTab = 3">Tasks</a></li>
                          <li ng-class="{ 'active': data.currentTab == 4 }"><a href ng-click="data.currentTab = 4">Related</a></li>
                          <li ng-class="{ 'active': data.currentTab == 5 }"><a href ng-click="data.currentTab = 5">History</a></li>
                        </ul>
                    </div>
                </div>
                <div class="sidepanel-content" ng-switch="data.currentTab">
                   
                    <span ng-switch-when="1">
                      <ng-include src="'shared/templates/insights.tpl.html'"></ng-include>
                    </span>
                    <span ng-switch-when="2">
                      <ng-include src="'shared/templates/details.tpl.html'"></ng-include>
                    </span>
                    <span ng-switch-when="3">
                      <ng-include src="'shared/templates/tasks.tpl.html'"></ng-include>
                    </span>
                    <span ng-switch-when="4">
                      <ng-include src="'shared/templates/related.tpl.html'"></ng-include>
                    </span>
                    <span ng-switch-when="5">
                      <ng-include src="'shared/templates/activity-feed.tpl.html'"></ng-include>
                    </span>

                </div>

            </div>
